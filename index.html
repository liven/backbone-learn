<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script id="single-contact" type="text/x-handlebars-template">
        <td>{{ first_name }}</td>
        <td>{{ last_name }}</td>
        <td>{{ email }}</td>
        <td>{{ description }}</td>
        <td><a href="#contacts/{{id}}" class="delete">Удалить</a></td>
        <td><a href="#contacts/{{id}}/edit" class="edit">Редактировать</a></td>
    </script>
    <script id="edit-contact" type="text/x-handlebars-template">
        <h2>Редактировать запись</h2>
        <form action="" id="edit_contact-form">
            <div>
                <label for="edit_first_name">Имя:</label>
                <input type="text" id="edit_first_name" name = "edit_first_name" value="{{first_name}}">
            </div>
            <div>
                <label for="edit_last_name">Фамилия</label>
                <input type="text" id="edit_last_name" name = "edit_last_name" value="{{last_name}}">
            </div>
            <div>
                <label for="edit_email">Email</label>
                <input type="email" id="edit_email" name = "edit_email" value="{{email}}">
            </div>
            <div>
                <label for="edit_description">Описание</label>
                <textarea id="edit_description" name = "edit_description">{{description}}</textarea>
            </div>
            <div>
                <input type="submit" value="Сохранить изменения">
                <button class="cancel" type="button">Отмена</button>
            </div>
        </form>

    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>
    <script src="js/router.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views.js"></script>
    <style>
        .module {margin-bottom: 20px;}
    </style>
    <title>Менеджер контактов</title>
</head>
<body>
<h1>Привет Мир</h1>
<form action="" method="post" id="contact-form" class="module">
    <div>
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name = "first_name">
    </div>
    <div>
        <label for="last_name">Фамилия</label>
        <input type="text" id="last_name" name = "last_name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name = "email">
    </div>
    <div>
        <label for="description">Описание</label>
        <textarea id="description" name = "description"></textarea>
    </div>
    <div>
        <input type="submit" value="Добавить контакт">
    </div>
</form>
<div class="contact-form-block module"></div>
<table id="all-contacts-table" class="module">
   <thead>
   <tr>
       <td><strong>Имя</strong></td>
       <td><strong>Фамилия</strong></td>
       <td><strong>Email</strong></td>
       <td><strong>Описание</strong></td>
       <td><strong>Действие</strong></td>
   </tr>
   </thead>
</table>
<script>
    $(function () {
        new App.Router();
        Backbone.history.start();
        App.contacts = new App.Collections.Contacts();
        App.contacts.fetch().then(function () {
            new App.Views.App({collection: App.contacts})
        })

    });
</script>


</body>
</html>
